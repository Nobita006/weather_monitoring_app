<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Monitoring App</title>
        <link rel = "icon" type = "image/png" href = "\frontend\images\favicon.png">
        <!-- For apple devices -->
        <link rel = "apple-touch-icon" type = "image/png" href = "\frontend\images\favicon.png"/>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>
    </head>
<body>
    <div id="loginContainer">
        <h1>User Authentication</h1>
        <div id="loginForm">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button type="button" onclick="login()">Login</button>
            </form>
            <p id="loginError" class="hidden"></p>
        </div>

        <div id="logoutForm" class="hidden">
            <span id="loggedInUser"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="homeScreen" class="hidden">
        <div id="header">
            <span id="loggedInUserHeader"></span>
            <button id="logoutBtn" onclick="logout()">Logout</button>
        </div>
        <h1>Welcome to Weather Monitoring App</h1>
        <div id="cityList">
            <!-- City list will be displayed here -->
        </div>
        <button id="addCityBtn">Add City</button>
    </div>

    <div id="cityDetailsPopup" class="hidden">
        <div id="closePopup" onclick="hidePopUp()">&#10006;</div>
        <div id="cityDetailsContent">
            <h2 id="cityName"></h2>
            <p>Temperature: <span id="cityTemperature"></span>Â°C</p>
            <p>Humidity: <span id="cityHumidity"></span>%</p>
            <button id="deleteCityBtn" onclick="deleteCity(document.getElementById('cityName').textContent)">Delete</button>
            <div id="weatherCharts">
                <canvas id="temperatureChart"></canvas>
                <canvas id="humidityChart"></canvas>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
